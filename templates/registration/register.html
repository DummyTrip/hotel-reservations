<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <div class="main">
            <h2>Register TODO</h2>
            <div class="register-form">
                <form method="post" action="/accounts/register/">
                    {% csrf_token %}
                    <input type="text" name='username' id="id_username" placeholder="Enter Username">
                    <input type="text" name='email' id="id_email" placeholder="Enter Email">
                    <input type="password" name='password' id="id_password" placeholder="Enter Password">
                    <input type="submit" id="id_submit" name="submit" value="Register">
                </form>
            </div>
        </div>
    </body>
</html>
